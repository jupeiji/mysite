{% extends 'moban.html' %}
{% block title %}
    {{ blog.title}}
{% endblock %}

{% block content %}
    <h3>{{ blog.title}}</h3>
    <p>作者：{{blog.author}}</p>
    <p>发表时间: {{blog.created_time|date:"Y-m-d G:m:s"}}</p>
    <p>博客分类：{{blog.blog_type}}</p>
    <p>博客内容：</p>
    <p>{{blog.content}}</p>
{% endblock %}
